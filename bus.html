<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="bus.css" />
  </head>
  <body>
    <input type="radio" name="color" class="purple" checked />
    <input type="radio" name="color" class="turquoise" />
    <input type="radio" name="color" class="yellow" />
    <div class="page-container">
      <div class="bus">
        <div class="air-conditioner"></div>
        <div class="bus-top">
          <div class="light-top left"></div>
          <div class="light-top right"></div>
          <div class="logo">
            <div class="logo-d1"></div>
            <div class="logo-d2"></div>
            <div class="logo-wheel"></div>
          </div>
          <div class="screen">
            <div class="content">
              <div class="slides-container">
                <div class="slide">
                  <span class="text">קרית שרת</span
                  ><span class="number">89</span>
                </div>
                <div class="slide">
                  <span class="text">Pure CSS</span>
                </div>
              </div>
            </div>
          </div>
          <div class="mirror-left">
            <div class="mirror-big"></div>
            <div class="mirror-small"></div>
            <div class="mirror-rod"></div>
          </div>
          <div class="mirror-right">
            <div class="mirror-rod"></div>
            <div class="mirror-big"></div>
          </div>
        </div>
        <div class="big-screen">
          <div class="window w-left">
            <div class="wiper-container">
              <div class="wiper-stick stick1"></div>
              <div class="wiper-stick stick2">
                <div class="wiper-body"></div>
              </div>
            </div>
            <div class="accessibility-sticker"></div>
          </div>
          <div class="window w-right">
            <div class="wiper-container">
              <div class="wiper-stick stick1"></div>
              <div class="wiper-stick stick2">
                <div class="wiper-body"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="bus-bottom">
          <div class="bottom-1">
            <div class="grill-center">
              <div class="manufacturer-name">MAN</div>
              <div class="manufacturer-logo"></div>
            </div>
            <div class="grill-side left">
              <div class="bus-num">
                7626
              </div>
              <div class="light-box">
                <div class="light1"></div>
                <div class="light2"></div>
              </div>
            </div>
            <div class="grill-side right">
              <div class="light-box">
                <div class="light1"></div>
                <div class="light2"></div>
              </div>
            </div>
          </div>
          <div class="bottom-2">
            <div class="side left">
              <div class="lights-bottom">
                <div class="blinker"></div>
                <div class="fog-lamp"></div>
              </div>
            </div>
            <div class="side right">
              <div class="lights-bottom">
                <div class="blinker"></div>
                <div class="fog-lamp"></div>
              </div>
            </div>
            <div class="license-plate">91-690-01</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
